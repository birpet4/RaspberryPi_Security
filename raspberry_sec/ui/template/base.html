<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="PCA Home Security">
    <meta name="author" content="MT">

    <title>PCA Home Security</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href={{static_url("img/pca.png")}}>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={{static_url("css/dashboard.css")}} rel="stylesheet">
    <link href={{static_url("css/login.css")}} rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">PCA Home Security</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a>Admin</a>
            </li>
            <li id="logout_btn">
              {% module xsrf_form_html() %}
              <a href="#">
                <span class="glyphicon glyphicon-log-out"></span> Log out
              </a>
            </li>
            <li>
              <img src={{static_url("img/pilogo.png")}} width="50px" />
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      {% block body %}
      {% end body %}
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src={{static_url("js/app.js")}}></script>
  </body>
</html>
