{% extends "base.html" %}

{% block body %}

<div class="container">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center">Credentials</div>
            </div>
            <div class="panel-body">
                <div id="login_error_msg">{{ error_msg }}</div>
                <form name="form" id="login_form" class="form-horizontal" method="POST">
                    {% module xsrf_form_html() %}
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="login_pwd"
                               class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group" id="login_btn">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary pull-right">
                                <i class="glyphicon glyphicon-log-in"></i> Log in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% end body %}
