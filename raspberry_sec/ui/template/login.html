{% extends "base.html" %}

{% block body %}

<div class="container">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center">Credentials</div>
            </div>
            <div class="panel-body" >
                <form name="form" id="form" class="form-horizontal" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login_password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" id="login_btn" href="#" class="btn btn-primary pull-right">
                                <i class="glyphicon glyphicon-log-in"></i> Log in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% end body %}
